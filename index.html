    <head>

        <title>PrestoSearch!</title>
        <meta charset="UTF-8">
        <meta name="description" content="The universal search engine.">
        <meta name="keywords" content="Google, Bing, Youtube, Yahoo, Debian, Stack Overflow">

<body>

    <center>

        <br>

        <h2>
            <a href="./index.html"><img src="logo.png" alt="PrestoSearch! LOGO" width="665px" height="101px"></a>
            Prototype
        </h2>

        <form>
            <label for="choo">Choose a site to search:</label> 
            <select class="buttonc" name="choo" id="choo"> 
                <option value="google">Google</option> 
                <option value="bing">Bing</option> 
                <option value="yahoo">Yahoo</option>
                <option value="ddg">DuckDuckGo</option>
                <option value="aol">Aol</option>
                <option value="swissc">Swisscows</option>
                <option value="link">Link</option> 
                <option value="yout">Youtube</option>
                <option value="twitter">Twitter</option>
                <option value="goon">Google News</option>
                <option value="stacover">Stack Overflow</option> 
                <option value="debian">Debian</option>
                <option value="nyt">New York Times</option>
                <option value="redhat">Redhat</option>
                <option value="plf">Puppy Linux Fourms</option>
                <option value="diswat">Distrowatch</option>
                <option value="reddit">Reddit</option> 
                <option value="tik">Tiktok</option>
                <option value="lifewire">Lifewire</option>
                <option value="github">Github</option>
                <option value="wikiped">Wikipedia</option> 
                <option value="yandex">Yandex</option>
                <option value="scratch">Scratch</option>
            </select>
        </form>

        <div onKeyPress="return searchit(event)">
            <form>
                <input placeholder="Search Goes Here..." class="buttonc" id="thmas-input-text" type="text">
                <input class="buttonc" id="thmas-button" type="button" onclick="searchit(0)" value="Search!">
            </form>
        </div>
        
        <p>
            <button class="buttonc" >
                <a href="mailto:prestoguysbusiness@gmail.com?subject=PrestoSearch%20Recommendation&body=PrestoSearch%20Recommendation%0A%0ACan%20you%20please%20add%0A(Site%20to%20add)%0ATo%20PrestoSearch%3F%0A%0AReview%20%0ALeave%20your%20review%20here%0A">Email Me!</a>
            </button>
            <button class="buttonc" >
                <a href="https://prestoguys.github.io/">My Website!</a>
            </button>
            <button class="buttonc" >
                <a href="./about.html">About!</a>
            </button>
        </p>
        
        <button class="buttonc" onclick="dark()">Dark Mode</button>

        <br>
        <br>

        <p>
            There are currently <strong>23</strong> ways to search!
        </p>
        
        <p>
            Made By <a href="https://www.youtube.com/channel/UClqyH4uPCmvNVrCRZv7_ZsA">PrestoGuys</a> In 2024.
